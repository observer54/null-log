<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blog Entries â€“ 0.15 Tons of Me</title>
  <meta name="description" content="All blog posts by Mr. Null, archived and listed for viewing.">
  <meta name="author" content="Mr. Null">
  <link rel="canonical" href="https://observer54.github.io/null-log/blog/">
  <link rel="icon" type="image/png" href="../images/walrus-favicon-v2.png">

  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
      line-height: 1.6;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– Blog Entries</h1>
  <p><em>Auto-generated from blog_index.json</em></p>
  <div id="blog-list">Loading...</div>

  <script>
    fetch("blog_index.json")
      .then(res => {
        if (!res.ok) throw new Error("Fetch failed");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("blog-list");
        const ul = document.createElement("ul");

        data.forEach(entry => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = entry.file;
          a.textContent = `${entry.date}: ${entry.title}`;
          li.appendChild(a);
          ul.appendChild(li);
        });

        container.innerHTML = "";
        container.appendChild(ul);
      })
      .catch(err => {
        console.error("Error loading blog list:", err);
        document.getElementById("blog-list").textContent = "Failed to load blog entries.";
      });
  </script>

</body>
</html>
